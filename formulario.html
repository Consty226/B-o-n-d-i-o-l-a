        <!-- Menú de navegación -->

            <ul>
                <li><a href="index.html">Inicio</a></li>

        </nav>
    </header>

    <main>
        <!-- Formulario de entrega de pedido -->
        <section>
            <h2>Formulario de Pedido de Bondiola</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez"><br><br>

                <label for="correo">Correo electrónico:</label><br>
                <input type="email" id="correo" name="correo" required placeholder="Ej: juan@example.com"><br><br>

                <label for="edad">Edad:</label><br>
                <input type="number" id="edad" name="edad" min="0" max="120"><br><br>

                <label for="fecha">Fecha deseada de entrega:</label><br>
                <input type="date" id="fecha" name="fecha"><br><br>

                <p>¿Desea entrega urgente?</p>
                <input type="radio" id="urgente-si" name="urgente" value="si">
                <label for="urgente-si">Sí</label>
                <input type="radio" id="urgente-no" name="urgente" value="no" checked>
                <label for="urgente-no">No</label><br><br>

                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label><br><br>

                <label for="corte">Seleccione el corte de bondiola:</label><br>
                <select id="corte" name="corte" required>
                    <option value="">-- Seleccione una opción --</option>
                    <option value="al_horno">Al horno</option>
                    <option value="a_la_parrilla">A la parrilla</option>
                    <option value="ahumada">Ahumada</option>
                </select><br><br>

                <label for="localidad">Localidad de entrega:</label><br>
                <input list="localidades" id="localidad" name="localidad">
                <datalist id="localidades">
                    <option value="Buenos Aires">
                    <option value="Córdoba">
                    <option value="Rosario">
                    <option value="Mendoza">
                </datalist><br><br>

                <label for="comentarios">Comentarios adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Ingrese detalles adicionales del pedido..."></textarea><br><br>

                <input type="submit" value="Enviar pedido">
            </form>
        </section>
    </main>

    <footer>
        <p>Sitio creado por amantes de la bondiola | &copy; 2025</p>
    </footer>
</body>
</html>
